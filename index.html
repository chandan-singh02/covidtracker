<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID 19</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .effect {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!----------------------header--------------->
    <section class="corona_update container-fluid">
      <div class="mb-3 text-center">
        <h3 class="text-uppercase mt-2">Global Covid 19 Updates</h3>
        <p class="display-5">*Use Ctrl+F for search fast*</p>
        <div class="effect effect-1 m-4">
          <img
            src="./cdc-k0KRNtqcjfw-unsplash.jpg"
            class="rounded img-fluid"
            width="90px"
            height="89px"
          />
        </div>
      </div>

      <!---------------container----------------------->
      <div class="container mb-3">
        <h4 class="text-center">Globals</h4>
        <div class="row row-cols-4 rounded">
          <div
            class="col bg-primary text-center rounded d-flex align-items-center justify-content-center"
          >
            <div>
              <h5>Date</h5>
              <p id="date" class="text-white"></p>
            </div>
          </div>
          <div
            class="col bg-success text-center rounded d-flex align-items-center justify-content-center"
          >
            <div>
              <h5>NewConfirmed</h5>
              <p id="newconfirmed" class="text-white"></p>
            </div>
          </div>
          <div
            class="col bg-info text-center rounded d-flex align-items-center justify-content-center"
          >
            <div>
              <h5>NewDeaths</h5>
              <p id="newdeath" class="text-white"></p>
            </div>
          </div>
          <div
            class="col bg-warning text-center rounded d-flex align-items-center justify-content-center"
          >
            <div>
              <h5>TotalConfirmed</h5>
              <p id="totalconfirmed" class="text-white"></p>
            </div>
          </div>
          <div
            class="col bg-danger text-center rounded d-flex align-items-center justify-content-center"
          >
            <div>
              <h5>TotalDeaths</h5>
              <p id="totaldeaths" class="text-white"></p>
            </div>
          </div>
          <div
            class="col bg-secondary text-center rounded d-flex align-items-center justify-content-center"
          >
            <div>
              <h5>TotalRecovered</h5>
              <p id="totalrecovered" class="text-white"></p>
            </div>
          </div>
        </div>
      </div>

      <!----------------tabel global covid 19--------------------->
      <div class="table-responsive">
        <table
          class="table table-bordered table-striped text-center"
          id="tbval"
        >
          <tr>
            <th>Country</th>
            <th>Total confirmed cases</th>
            <th>Total Recovered cases</th>
            <th>Total Deaths</th>
            <th>New Confirmed</th>
            <th>New Deaths</th>
          </tr>
        </table>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="corona.js"></script>
  </body>
</html>
